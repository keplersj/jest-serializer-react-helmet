language: node_js

node_js:
  - "node"
  - "lts/*"

jobs:
  include:
    # Define the release stage that runs semantic-release
    - stage: release
      node_js: lts/*
      script: skip
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npm run release

stages:
  - test
  - name: release
    if: branch = master AND type = push AND fork = false
